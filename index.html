<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        (function () {
            var _key = "testData";
            var _max = 1100;
            var max = 50;
            return {
                init: function () {
                    var s = "";
                    for (var i = 0; i < 3 * 1024; i++) {
                        s += "0"
                    }
                    localStorage.setItem(_key, s);
                    var port = parseInt(location.port) + 1;
                    if (port > _max) {
                        return
                    }
                    var url = "http://127.0.0.1:" + port;
                    var $firm = document.createElement("iframe");
                    $firm.src = url;
                    document.getElementsByTagName("body")[0].appendChild($firm)
                }
            }
        })()
    </script>
</body>

</html>
